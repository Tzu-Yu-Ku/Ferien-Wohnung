<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
    <title>FeWoDre - Neues Ferienhaus erstellen</title>
</head>

<body>
<div class="container p-0 w-100" style="height:56px">
    <div class="row">
        <div class="w-100">
            <nav th:include="navbar" style="width: 100%"></nav>
        </div>
    </div>
</div>
<div style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.2)); background-position: top left; background-size: 100%; background-repeat: repeat;">
    <div class="container">
        <div class="row" style="background-color: #EEEEEE;">
            <div class="p-lg-3 w-100">
                <h1 class="text-center">Neues Ferienhaus
                    hinzufügen</h1>
            </div>
        </div>
        <div class="row" style="background-color: #EEEEEE;">
            <div class="p-1 col-8 col-md-12">
                <p class="lead mb-4 p-1 text-center">Füllen Sie die benötigten Daten Ihres Angebots aus und laden Sie Bilder Ihres
                    Ferienhauses hoch.</p>
            </div>
        </div>
        <form method="post" role="form" id="form" class="gb-form" th:action="@{/addHolidayHome}" th:object="${form}">
            <div class="row border-top" style="background-color: #EEEEEE;">
                <div class="p-1 col-4 col-md-4 border-right">
                    <h4 class="px-2">Name</h4>
                </div>
                <div class="p-1 col-8 col-md-8">
                    <input type="text" class="w-100" th:name="name" required="required"/>
                </div>
            </div>
            <div class="row border-top" style="background-color: #EEEEEE;">
                <div class="p-1 col-4 col-md-4 border-right">
                    <h4 class="px-2">Beschreibung</h4>
                </div>
                <div class="p-1 col-8 col-md-8">
                    <textarea type="text" class="w-100" th:name="description" required="required"></textarea>
                </div>
            </div>
            <div class="row border-top" style="background-color: #EEEEEE;">
                <div class="p-1 col-4 col-md-4 border-right">
                    <h4 class="px-2">Preis (pro Tag)</h4>
                </div>
                <div class="p-1 col-8 col-md-8">
                    <input class="w-100" th:name="price" type="number"/>
                </div>
            </div>
            <div class="row border-top" style="background-color: #EEEEEE;">
                <div class="p-1 col-4 col-md-4 border-right">
                    <h4 class="px-2">Bilder</h4>
                </div>
                <div class="p-1 col-8 col-md-8">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                        <label class="custom-file-label" for="inputGroupFile02"
                               aria-describedby="inputGroupFileAddon02">Wählen Sie Bilder aus. (PNG, JPEG)</label>
                    </div>
                </div>
            </div>
            <div class="row border-top" style="background-color: #EEEEEE;">
                <div class="p-1 col-4 col-md-4 border-right">
                    <h4 class="px-2">Max. Personenanzahl</h4>
                </div>
                <div class="p-1 col-8 col-md-8">
                    <input class="w-100" type="number" min="0" th:name="capacity" required="required"/>
                </div>
            </div>
            <div class="row border-top" style="background-color: #EEEEEE;">
                <div class="p-1 col-4 col-md-4 border-right" style="">
                    <h4 class="px-2">Straße &amp; Hausnummer</h4>
                </div>
                <div class="p-1 col-7 col-md-7" style="">
                    <input type="text" class="w-100" th:name="street" required="required">
                </div>
                <div class="p-1 col-1 col-md-1" style="">
                    <input type="text" class="w-100" th:name="number" required="required">
                </div>
            </div>
            <div class="row border-top" style="background-color: #EEEEEE;">
                <div class="p-1 col-4 col-md-4 border-right">
                    <h4 class="px-2">Ort &amp; Postleitzahl</h4>
                </div>
                <div class="p-1 col-6 col-md-6">
                    <input type="text" class="w-100" th:name="city" required="required">
                </div>
                <div class="p-1 col-2 col-md-2">
                    <input type="number" class="w-100" th:name="postalnumber" required="required">
                </div>
            </div>
            <div class="row border-top p-3" style="background-color: #EEEEEE;">
                <input class="btn btn-primary w-25 ml-auto mr-auto" type="submit" value="Angebot erstellen">
            </div>
        </form>
    </div>
</div>
<div class="container p-0 w-100 mt-5 bg-white">
    <div class="row">
        <div class="w-100">
            <nav th:include="footer"></nav>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
