    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FeWoDre - Ferienhausangebot bearbeiten</title>
</head>

<body>

    <nav th:replace="navbar :: navbar" style="width: 100%"></nav>

    <div style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.2)); background-position: top left; background-size: 100%; background-repeat: repeat;">
        <div class="container">
            <div class="row" style="background-color: #EEEEEE;">
                <div class="p-lg-3 w-100">
                    <h1 class="text-center">Ferienhaus bearbeiten</h1>
                </div>
            </div>
            <div class="row" style="background-color: #EEEEEE;">
                <div class="p-1 col-8 col-md-12">
                    <p class="lead mb-4 p-1 text-center">Bearbeiten sie ihr bestehendes Ferienhaus und speichern sie die Änderungen</p>
                    <form role="form" id="form" th:action="@{/editHolidayHome}" method="post">
                        <div class="form-group">

                            <div class="row border-top" style="background-color: #EEEEEE;">
                                <div class="p-1 col-4 col-md-4 border-right">
                                    <label for="name" class="px-2">Angebotstitel:</label>
                                </div>
                                <div class="p-1 col-8 col-md-8">
                                    <input type="text" id="name" name="name" th:placeholder="${holidayHome.name}" class="form-control" aria-label="Angebotstitel"/>

                                </div>
                            </div>

                            <div class="row border-top" style="background-color: #EEEEEE;">
                                <div class="p-1 col-4 col-md-4 border-right">
                                    <label for="description" class="px-2">Beschreibung:</label>
                                </div>
                                <div class="p-1 col-8 col-md-8">
                                    <textarea type="text" class="form-control" id="description" name="description"
                                        th:placeholder="${holidayHome.description}" aria-label="Beschreibung"></textarea>
                                </div>
                            </div>

                            <div class="row border-top" style="background-color: #EEEEEE;">
                                <div class="p-1 col-4 col-md-4 border-right">
                                    <label for="price" class="px-2">Preis (pro Nacht):</label>
                                </div>
                                <div class="p-1 col-8 col-md-8">
                                    <input class="form-control" id="price" name="price" type="number" th:placeholder="${holidayHome.price}"
                                       aria-label="Preis pro Nacht"/>
                                </div>
                            </div>

                            <div class="row border-top" style="background-color: #EEEEEE;">
                                <div class="p-1 col-4 col-md-4 border-right">
                                    <label for="inputGroupFile02" class="px-2">Bilder:</label>
                                </div>
                                <div class="p-1 col-8 col-md-8">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                                        <label class="custom-file-label" for="inputGroupFile02"
                                           aria-describedby="inputGroupFileAddon02">Wählen Sie Bilder aus. (PNG, JPEG)</label>
                                    </div>
                                    <br>
                                    <img class="card-img-top" th:src="@{/resources/img/{image}(image=${holidayHome.image})}"
                                        alt="Card image cap">
                                </div>
                            </div>

                            <div class="row border-top" style="background-color: #EEEEEE;">
                                <div class="p-1 col-4 col-md-4 border-right">
                                    <label for="capacity" class="px-2">Maximale Personenanzahl:</label>
                                </div>
                                <div class="p-1 col-8 col-md-8">
                                    <input class="form-control" type="number" id="capacity" min="0" name="capacity"
                                        th:placeholder="${holidayHome.capacity}" aria-label="Maximale Personenanzahl"/>
                                </div>
                            </div>

                            <div class="row border-top" style="background-color: #EEEEEE;">
                                <div class="p-1 col-4 col-md-4 border-right" style="">
                                    <label for="street" class="px-2">Straße &amp; Hausnummer:</label>
                                </div>
                                <div class="p-1 col-7 col-md-7" style="">
                                    <input type="text" class="form-control" id="street" name="street"
                                        th:placeholder="${holidayHome.place.street}" aria-label="Straße">
                                </div>
                                <div class="p-1 col-1 col-md-1" style="">
                                    <input type="text" class="form-control" name="houseNumber" id="houseNumber"
                                        th:placeholder="${holidayHome.place.houseNumber}" aria-label="Hausnummer">
                                </div>
                            </div>

                            <div class="row border-top" style="background-color: #EEEEEE;">
                                <div class="p-1 col-4 col-md-4 border-right">
                                    <label for="city" class="px-2">Ort &amp; Postleitzahl:</label>
                                </div>
                                <div class="p-1 col-6 col-md-6">
                                    <input type="text" class="form-control" name="city" id="city"
                                        th:placeholder="${holidayHome.place.city}">
                                </div>
                                <div class="p-1 col-2 col-md-2">
                                    <input type="number" class="form-control" name="postalCode" id="postalCode"
                                        th:placeholder="${holidayHome.place.postalCode}" aria-label="Postleitzahl">
                                </div>
                            </div>

                            <div class="row border-top p-8" style="background-color: #EEEEEE;">
                                <input type="hidden" name="holidayHomeId" th:value="${holidayHome.getId()}"/>
                                <input class="btn btn-primary w-25 ml-auto mr-auto" type="submit" value="Ferienhaus speichern ">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
