<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FeWoDre - Login</title>
</head>

<body>

<nav th:replace="navbar :: navbar" style="width: 100%"></nav>

<div style="background-image: url('/resources/img/landingpage_bg.png');	background-position: left center;	background-size: cover;	background-repeat: repeat;">
    <div class="container">
        <div class="row">
            <div class="p-5 col-lg-6 mt-5 mb-5"
                 style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 1)); background-position: top left; background-size: 100%; background-repeat: repeat; box-shadow: 5px 5px 5px  rgba(0,0,0,0.2);">
                <h1 th:text="${'Passwort vergessen?'}">Passwort vergessen?</h1>
                <p class="mb-3"
                   th:text="${'Geben Sie hier Ihre E-Mail-Adresse ein, mit der Sie sich bei FeWoDre registriert haben. Sie erhalten eine E-Mail zur Wiederherstellung Ihres Kontos.'}">
                    Geben Sie hier Ihre E-Mail-Adresse ein, mit der Sie sich bei FeWoDre registriert haben. Sie erhalten eine E-Mail zur Wiederherstellung Ihres Kontos.</p>
                <form role="form" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="E-Mail Adresse eingeben" required="required">
                        <small class="form-text text-muted text-right">
                            <a href="register" th:href="@{/register}">Noch kein Benutzerkonto?</a>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Konto wiederherstellen.<br></button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="footer :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
