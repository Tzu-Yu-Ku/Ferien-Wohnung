<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <div class="" style="	background-image: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.2));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
    <div class="container p-0 w-100" style="height:56px">
      <div class="row">
        <div class="w-100"><iframe width="100%" scrolling="no" frameborder="0" src="../navbar.html" style="height:56px"></iframe></div>
      </div>
    </div>
    <div class="container" style="">
      <div class="row" style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.01), rgba(0, 0, 0, 0.02));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
        <div class="p-lg-2 w-100">
          <h1 class="text-center" style="	text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Account erstellen</h1>
        </div>
      </div>
      <div class="row" style="background-color: #EEEEEE;">
        <div class="p-1 col-8 col-md-12">
          <h5 class="p-2">Füllen Sie die benötigten des zu erstellenden Accounts aus.</h5>
        </div>
      </div>
      <div class="row border-top" style="background-color: #EEEEEE;">
        <div class="p-1 col-4 col-md-4 border-right">
          <h4 class="p-1">Vorname, Nachname</h4>
        </div>
        <div class="p-1 col-8 col-md-4">
          <input type="text" class="w-100">
        </div>
        <div class="p-1 col-md-4">
          <input type="text" class="w-100">
        </div>
      </div>
      <div class="row border-top" style="background-color: #EEEEEE;">
        <div class="p-1 col-4 col-md-4 border-right">
          <h4 class="p-1">Passwort &amp; Bestätigung</h4>
        </div>
        <div class="p-1 col-8 col-md-4">
          <input type="password" class="w-100">
        </div>
        <div class="p-1 col-md-4">
          <input type="password" class="w-100">
        </div>
      </div>
      <div class="row border-top" style="background-color: #EEEEEE;">
        <div class="p-1 col-4 border-right col-md-4">
          <h4 class="p-1">E-Mail Adresse</h4>
        </div>
        <div class="p-1 col-8 col-md-8">
          <input type="email" class="w-100">
        </div>
      </div>
      <div class="row border-top" style="background-color: #EEEEEE;">
        <div class="p-1 col-md-4 border-right col-3">
          <h4 class="p-1">Straße, Hausnummer</h4>
        </div>
        <div class="p-1 col-md-6">
          <input type="password" class="w-100">
        </div>
        <div class="p-1 col-md-2">
          <input type="password" class="w-100">
        </div>
      </div>
      <div class="row border-top" style="background-color: #EEEEEE;">
        <div class="p-1 border-right col-3 col-md-4">
          <h4 class="p-1">Accounttyp</h4>
        </div>
        <div class="p-1 col-md-8">
          <select class="w-100">
            <option>Vermieter</option>
            <option>Eventmitarbeiter</option>
            <option>Admin</option>
          </select>
        </div>
      </div>
      <div class="row border-top p-3" style="background-color: #EEEEEE;">
        <a class="btn btn-primary w-25 ml-auto mr-auto" href="#">Account erstellen</a>
      </div>
    </div>
    <div class="container p-0 w-100" style="height:56px">
      <div class="row">
        <div class="w-100"><iframe width="100%" scrolling="no" frameborder="0" src="../footer.html"></iframe></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
