<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container p-0 w-100" style="height:56px">
    <div class="row">
        <div class="w-100">
            <nav th:include="navbar" style="width: 100%"></nav>
        </div>
    </div>
</div>
<div class="py-3" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.2));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
<br/>
    <div class="container">
        <div class="card mb-3" style="max-width: 800px; margin: 0 auto;float: none;margin-bottom: 10px;" th:each="booking: ${bookings}">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img th:src="@{/resources/img/{image}(image=${homeCatalog.findFirstByProductIdentifier(booking.getUuidHome()).image})}" class="card-img" alt="..." width="80px">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${homeCatalog.findFirstByProductIdentifier(booking.getUuidHome()).name}">Home Name</h5>
                        <p class="card-text" th:text="'Anreisedatum: '+ ${formatter.formatDate(booking.arrivalDate)}">Anreise Datum: 12.Dec 2020</p>
                        <p class="card-text" th:text="'Abreisedatum: '+ ${formatter.formatDate(booking.departureDate)}">Abreise Datum: 20.Dec 2020</p>
                        <p class="card-text"><small class="text-muted" th:text="${booking.getState()}">Booking Status</small></p>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card-body">
                        <h3 th:text="${formatter.parsePrice(booking.getPrice())}">Price</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container p-0 w-100 mt-5 bg-white">
    <div class="row">
        <div class="w-100">
            <nav th:include="footer :: footer"></nav>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
