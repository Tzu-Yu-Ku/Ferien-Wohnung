<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FeWoDre - Event erstellen</title>
</head>

<body>

    <nav th:replace="navbar :: navbar" style="width: 100%"></nav>

    <div
        style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.2)); background-position: top left; background-size: 100%; background-repeat: repeat;">
        <div class="container">
            <div class="row" style="background-color: #EEEEEE;">
                <div class="p-lg-3 w-100">
                    <h1 class="text-center">Neues Event hinzufügen</h1>
                </div>
            </div>
            <div class="row" style="background-color: #EEEEEE;">
                <div class="p-1 col-8 col-md-12">
                    <p class="lead mb-4 p-1 text-center">Füllen Sie die benötigten Daten Ihres Eventangebots aus und
                        laden
                        Sie passende Bilder hoch.</p>
                </div>
            </div>
            <form method="post" role="form" id="form" class="gb-form" th:action="@{/editEvent}" th:object="${form}">
                <input class="form-group" type="hidden" th:name="eventId" th:value="${event.getId()}" />
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="name" class="px-2">Eventtitel:</label>
                    </div>
                    <div class="p-1 col-8 col-md-8">
                        <input type="text" class="form-control" id="name" th:name="name"
                            th:placeholder="${event.name}" />
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="description" class="px-2">Beschreibung:</label>
                    </div>
                    <div class="p-1 col-8 col-md-8">
                        <textarea type="text" class="form-control" id="description" th:name="description"
                            th:placeholder="${event.description}"></textarea>
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="price" class="px-2">Preis:</label>
                    </div>
                    <div class="p-1 col-8 col-md-8">
                        <input class="form-control" id="price" th:name="price" type="number"
                            th:placeholder="${event.price}" />
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="date" class="px-2">Datum:</label>
                    </div>
                    <div class="p-1 col-8 col-md-8">
                        <input class="form-control" id="date" th:name="date" type="date"
                            th:placeholder="${event.date}" />
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="time" class="px-2">Zeitpunkt:</label>
                    </div>
                    <div class="p-1 col-8 col-md-8">
                        <input class="form-control" id="time" th:name="time" type="time"
                            th:placeholder="${event.time}" />
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="repeats" class="px-2">Wiederholungsanzahl &amp; Wiederholungsrate:</label>
                    </div>
                    <div class="p-1 col-4 col-md-4">
                        <input class="form-control" id="repeats" th:name="repeats" type="number" min=0
                            th:placeholder="${event.repeats}" />
                    </div>
                    <div class="p-1 col-4 col-md-4">
                        <input class="form-control" id="repeateRate" th:name="repeateRate" type="number" min=1
                            th:placeholder="${event.repeateRate}" />
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="inputGroupFile" class="px-2">Bilder:</label>
                    </div>
                    <div class="p-1 col-8 col-md-8">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile">
                            <label class="custom-file-label" for="inputGroupFile"
                                aria-describedby="inputGroupFileAddon02">Wählen Sie Bilder aus. (PNG, JPEG)</label>
                        </div>
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="capacity" class="px-2">Maximale Teilnehmerzahl:</label>
                    </div>
                    <div class="p-1 col-8 col-md-8">
                        <input class="form-control" type="number" id="capacity" min="0" th:name="capacity"
                            th:placeholder="${event.capacity}" aria-label="Maximale Personenanzahl" />
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right" style="">
                        <label for="street" class="px-2">Straße &amp; Hausnummer:</label>
                    </div>
                    <div class="p-1 col-7 col-md-7" style="">
                        <input type="text" class="form-control" id="street" th:name="street"
                            th:placeholder="${event.place.street}" aria-label="Straße">
                    </div>
                    <div class="p-1 col-1 col-md-1" style="">
                        <input type="text" class="form-control" th:name="houseNumber"
                            th:placeholder="${event.place.houseNumber}" aria-label="Hausnummer">
                    </div>
                </div>
                <div class="row border-top" style="background-color: #EEEEEE;">
                    <div class="p-1 col-4 col-md-4 border-right">
                        <label for="city" class="px-2">Ort &amp; Postleitzahl:</label>
                    </div>
                    <div class="p-1 col-6 col-md-6">
                        <input type="text" class="form-control" name="city" id="city" th:name="city"
                            th:placeholder="${event.place.city}">
                    </div>
                    <div class="p-1 col-2 col-md-2">
                        <input type="number" class="form-control" th:name="postalCode"
                            th:placeholder="${event.place.postalCode}" aria-label="Postleitzahl">
                    </div>
                </div>
                <div class="row border-top p-3" style="background-color: #EEEEEE;">
                    <input class="btn btn-primary w-25 ml-auto mr-auto" type="submit" value="Event bearbeiten">
                </div>
                </input>
            </form>
        </div>
    </div>

    <footer th:replace="footer :: footer"></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
